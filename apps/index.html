<html>
  <head>
    <base href="./">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./../components/aframe-verse-component.js"></script>
  </head>
  <body>

    <a-scene background="color: black" cursor="rayOrigin:mouse" raycaster="objects: .hit">

      <a-entity aframe-verse="register: ./../aframe-verse.json">
        <script src="components/unlit.js"></script>
        <script src="components/aframe-gltf-to-entity.js"></script>
        <script src="components/button.js"></script>

        <a-entity id="scene" gltf-model="./index.glb" 
                             sound="autoplay:true; loop:true; positional:true; src: ./index.wav"></a-entity>
        <!-- <a-entity unlit gltf-to-entity="from: #scene; name: Cube"></a-entity> -->

        <a-entity light="color: #FFF; intensity:4" position="-0.56 2.395 0.037"></a-entity>

        <a-text position="-1.5 2 -4" width="4" wrapPixels="999" value="coderofsalvation.github.io/aframe-verse-leondustar" color="#aaaaaa"></a-text>

        <a-entity id="menu" menu position="0 1.5 -0.5" rotation="-45 0 0" event-manager>
          <a-entity id="boxButton" button="label: back to home; width:0.24; color: #223" position="0 0 0" href="/"></a-entity>
        </a-entity>

      </a-entity>
      
    </a-scene>
  </body>
</html>
